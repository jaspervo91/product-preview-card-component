<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Product preview card</h1>
      <div class="c-product-card">
        <picture class="c-product-card__img-half">
          <source
            media="(min-width: 600px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Chanel perfume bottle lying between two vibrant green leaves."
          />
        </picture>
        <div class="c-product-card__text-half flow">
          <hgroup>
            <p class="c-product-card__ribbon">Perfume</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </hgroup>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="c-product-card__prices">
            <span class="c-product-card__price">$149.99</span>
            <s><span class="visually-hidden">Old price: </span>$169.99</s>
          </p>
          <button type="button" class="c-product-card__btn">
            <img src="images/icon-cart.svg" alt="" aria-hidden="true" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Jasper.
      </p>
    </footer>
  </body>
</html>
